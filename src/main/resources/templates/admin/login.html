<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<title>Login Admin</title>
</head>
<body>
	<h2>Đăng nhập</h2>
	<form action="/admin-login" method="post">
		<div class="input-group">
			<label for="username">Tên tài khoản:</label>
			<input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required="required">
		</div>
	
		<div class="input-group">
		    <label for="password">Mật khẩu:</label>
		    <div class="password-container">
		        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
		        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
		    </div>
		</div>
	
		<div class="input-group">
			<button type="submit">Đăng nhập</button>
		</div>
	
		<!-- Bắt lỗi tài khoản -->
		<div class="error-message" th:if="${error != null}">
			<p th:text="${error}"></p>
		</div>
		
		<!-- Dòng tạo tài khoản -->
		<div class="account-actions">
		    <p><a th:href="@{/forget-password(from='admin')}">Quên mật khẩu</a></p>
		    <p>Chưa có tài khoản? <a href="/admin-register">Tạo tài khoản</a></p>
		</div>
	</form>
</body>
</html>
