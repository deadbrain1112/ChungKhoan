<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/sign_in_request.css}">
	<title>Yêu Cầu Tạo Tài Khoản</title>
</head>
<body>
	<!-- Form NĐT điền thông tin cá nhân -->
	<div class="main-container">
		<h2>Điền thông tin cá nhân</h2>
		<form th:action="@{/sign-in-request}" method="post">
			<label for="hoTen">Họ và tên:</label>
			<input type="text" name="hoTen" id="hoTen" required="required">
			
			<label for="ngaySinh">Ngày sinh:</label>
			<input type="date" name="ngaySinh" id="ngaySinh" required>
			
			<label for="diaChi">Địa chỉ:</label>
			<input type="text" name="diaChi" id="diaChi" required="required">
			
			<label for="phone">Số điện thoại:</label>
			<input type="text" name="phone" id="phone" maxlength="15" required="required">
			
			<label for="cmnd">Chứng minh nhân dân:</label>
			<input type="text" name="cmnd" id="cmnd" maxlength="10" required="required">
			
			<label>Giới tính:</label>
			<div class="gender-options">
				<input type="radio" name="gioiTinh" id="nam" value="Nam" required>
				<label for="nam">Nam</label>
				
				<input type="radio" name="gioiTinh" id="nu" value="Nữ">
				<label for="nu">Nữ</label>
			</div>
			
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" required="required">
			
			<button type="submit">Gửi yêu cầu</button>
		</form>
	</div>
</body>
</html>
